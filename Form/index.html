<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="java.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
</head>
<body>
    
    <div class="form">
        <input type="text" id="prod-name" placeholder="Name of the Product">
        <input type="number" id="prod-price" placeholder="Price">  <!--input type for prod-price should be number -->
        <textarea name="" id="prod-details" cols="20" row="5" placeholder="Enter Product Details"></textarea> <!--textarea is a new type of input  --> 
        <button id="btn" onclick="addProduct()">Add Product</button>
    </div>
    <div class="parent"></div>
</body>
</html>
